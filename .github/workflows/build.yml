name: Build

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  actions: read
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Setup Node
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 25.7.0
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build with Observable
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload site artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: site-dist
          path: dist
          if-no-files-found: error
          retention-days: 7
